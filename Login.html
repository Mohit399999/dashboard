<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginPage">
        <div class="video-container">
            <video src="./Assets/videos/4K 2160p Blue Ambient Waving Lines Motion Background - YouTube.mp4" autoplay loop muted></video>
        </div>
        <div class="loginContainer">
            <h1 >Login</h1>
            <div class="loginLogo">
                <img src="./Assets/icons/login-removebg-preview.png" height="100px" width="100px" alt="">
            </div>
            <div class="loginFields">
                <label for="Email"></label>
                <input type="text" placeholder="Email" name="Email" class="input-1">
                <label for="password"></label>
                <input type="password" placeholder="password" name="password" class="input-1">
    
            </div>
            <div class="loginButton">
                <input type="submit" name="submit" placeholder="submit" class="input-2">
            </div>
        </div>
    </div>
    <script>
        ScrollReveal({
            reset: true,
            distance: "70px",
            duration: 2000,
            delay: 200,


        });
        ScrollReveal().reveal(".loginContainer", { delay: 30, origin: "top", interval: 150 });
    </script>
   
    
</body>
</html>
